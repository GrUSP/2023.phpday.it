        talk_title: "An Elderly Software Developer’s Long Journey through Technology"
        talk_description: "Forty years in Software development is a long time; thirty-five years writing open source software is a long time; nearly thirty years writing software for the WorldWideWeb is a long time. You don't write software for that long without making mistakes, and without learning a few lessons along the way. So follow me on a high-speed summary of his life in software and open source development; some of the advances in technology that have occurred in that period; and some of the lessons that I've learned in that time."
