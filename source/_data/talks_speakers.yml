      phpstan-how-the-sausage-is-made:
        item_type: "keynote"
        track: *track_1
        start_datetime: 2023-05-18T09:45+02:00
        end_datetime: 2023-05-18T10:30+02:00
        talk_title: "PHPStan: How the Sausage Is Made"
        talk_description: "Ondřej Mirtes develops PHPStan, a popular open-source static analyser, as his full-time job. In this talk he'll share all the aspects that go into the project: development, prioritization of issues and ideas, community management, making money, and marketing. Most of the takeaways from the talk apply to any project, not just the open-source ones. It will give the attendees a few ideas how they can improve their daily work too."
