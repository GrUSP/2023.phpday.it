      php-8.2-just-upgrade-and-go:
        item_type: "talk"
        track: *track_1
        start_datetime: 2023-05-18T11:30+02:00
        end_datetime: 2023-05-18T12:20+02:00
        talk_title: "PHP 8.2 - Just upgrade and go?"
        talk_description: "Life could be so easy: Just roll out the latest PHP version on all systems, immediately benefit from the new features and otherwise get back to implementing new requirements. In reality, however, it's not that simple: Who has time to read through all the changes in PHP and check for possible side effects in their own software? But does that really have to be the case? In this talk, we'll explore what better approaches there are to prepare for an upgrade, what tools might help, and how you can almost completely avoid the stress of a version bump."
        talk_video_url:
        speakers:
          speaker_1: *arneblankerts
      monitoring-a-php-application-with-opentelemetry:
        item_type: "talk"
        track: *track_1
        start_datetime: 2023-05-18T12:20+02:00
        end_datetime: 2023-05-18T13:10+02:00
        talk_title: "Monitoring a PHP application with OpenTelemetry"
        talk_description: "Is your application observable? This is a question that starts to be relevant as the complexity of an application grows. To be able to monitor and observe what's going on at run-time is a crucial aspect for debugging issues and  improving performance. In this talk we will present how to monitor a PHP application using OpenTelemetry. OpenTelemetry is an open source project incubated by Cloud Native Computing Foundation that allows developers to use a common standard to observe and collect metrics  from any running applications. It provides a set of tools, APIs, and SDKs for many languages. In this talk we will present OpenTelemetry for PHP showing how to use the automatic and manual instrumentation tools for monitoring any application at runtime."
        talk_video_url:
        speakers:
          speaker_1: *enricozimuel
      schrodinger-sql-the-sql-inside-the-orm-builder-box:
        item_type: "talk"
        track: *track_1
        start_datetime: 2023-05-18T14:40+02:00
        end_datetime: 2023-05-18T15:30+02:00
        talk_title: "Schrödinger's SQL - The SQL inside the ORM/Builder box"
        talk_description: "Why should someone care about SQL, when a developer can abstract it into code? What about an ORMs? What impacts are there for a project? The database is out of sight, the database is out of mind, but this is where problems can start. This talk is about the importance of the database in a project and that SQL abstractions can add up to problems for your project. Know your database and the tools accessing it."
        talk_video_url:
        speakers:
          speaker_1: *claudiozizza
      minimum-viable-phpipeline:
        item_type: "talk"
        track: *track_1
        start_datetime: 2023-05-18T15:30+02:00
        end_datetime: 2023-05-18T16:20+02:00
        talk_title: "Minimum Viable PHPipeline"
        talk_description: "The honeymoon period is over, and your company or customer is demanding stability in your PHP applications. I'm going to talk about some essential strategies to set up Continuous Integration and Delivery pipelines to help maintain, and - over time - improve the quality of the software your team delivers. You'll learn about some of the tools necessary to set these pipelines up, basic design of CI pipelines, and some key strategies for automating deployments. I'll show you how having a solid CI/CD pipeline means that you can still deliver software fast, but with confidence that your deliverables are steadily getting better."
        talk_video_url:
        speakers:
          speaker_1: *jamestitcumb
      stories-from-a-career-dropout:
        item_type: "talk"
        track: *track_1
        start_datetime: 2023-05-18T16:50+02:00
        end_datetime: 2023-05-18T17:20+02:00
        talk_title: "Stories from a career dropout"
        talk_description: "Your career can feel like it is taking all the energy you have inside of you. You’re dreading the next working day, and you keep wondering if this is what you are going to do for the rest of your life. But what if it isn't? What if you find a job that makes you feel like you are on top of the world, all while being productive as well? During my talk I will share the lessons I have learned after changing my career, what the points are you need to take into consideration when making such a decision, and how this actually resembles climbing a mountain very well."
        talk_video_url:
        speakers:
          speaker_1: *femkebuijs
      learn-to-appreciate-legacy:
        item_type: "talk"
        track: *track_1
        start_datetime: 2023-05-18T17:20+02:00
        end_datetime: 2023-05-18T17:50+02:00
        talk_title: "Learn to appreciate legacy"
        talk_description: "There is a lot of frustration among developers when they need to work with the old code, usually called “legacy”. But there is way more legacy code running than non-legacy out there in the world. Developers like starting from scratch but that is not often the case. If they want to successfully replace legacy with newer code they need to start with appreciation and respect for that legacy code because it somehow runs and there is no guarantee that new code will do a better job."
        talk_video_url:
        speakers:
          speaker_1: *ivolukac

