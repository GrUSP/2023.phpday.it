        end_datetime: 2023-05-19T13:00+02:00
        talk_title: "From domain to code: a practical approach"
        talk_description: "Domain-driven design is not about how you code, but rather about how you communicate with other people and how you think about your domain. At a certain point, though, you'll be faced with the task of converting your nicely-mapped domain into an actual application: how do I do this? Where does that go? How do I keep these concerns separated? How do I implement a hexagonal architecture? Or CQRS? There is a huge number of small decisions you have to make, and their burden can soon become overwhelming. We'll face some of these issues together, make pragmatic choices, and in the end we should be confident in moving our focus back to what truly matters: the domain."
        talk_video_url:
        speakers:
          speaker_1: *davideborsatto
      managers-under-scrutiny-5-ways-to-kill-your-team-productivity-unintentionally:
        item_type: "talk"
        track: *track_1
        start_datetime: 2023-05-19T14:30+02:00
        end_datetime: 2023-05-19T15:20+02:00
        talk_title: "Managers under scrutiny: 5 ways to kill your team´s productivity unintentionally"
        talk_description: "Productivity is one of the magic words in today´s business. Hence being more productive does neither mean working more nor harder; it is about working smarter! Therefore, we need to use our limited time and energy for the right things to do. Most people will call it time management, but it is more about self-management. But what if team members try their best to manage themselves to increase productivity, and then a manager wastes their time - with good intentions but a worse outcome? This talk will show five real-life examples from the “manager´s wilderness” and their impact on the team. Together we will discover that such managerial behavior is not a trivial offense but has lasting effects on the team, productivity, quality, culture, and the manager him-/herself. We will also take a closer look at the reasons for this behavior. And, of course, ideas on how managers and teams can avoid these pitfalls will be presented. We will also learn how managers can become enablers for better team self-management and promoters of self-care. This new behavior can be the game changer and help managers create the proper framework for greater productivity - without overburdening the team members and themselves. This presentation deals with a well-known but homemade issue. We all have a big problem: too much work for too little time! This overload leads to too much cognitive load, leading to demotivation, illness, poor quality, and psychological problems. Each of these outcomes is bad for both: people and companies. With the most respectful interpretation, I assume that no manager/leader wants to harm their teams. But even with good intentions, managers sometimes behave in ways that waste members' time - time that none of us have. And this is a widespread phenomenon. And even if managers don't fall into this trap, they should become promoters and coaches of self and time management - which at the very least, means setting a good example for the team."
        talk_video_url:
        speakers:
          speaker_1: *sabinewojcieszak
