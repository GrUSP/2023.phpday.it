      the-invisible-elephant-in-the-room:
        item_type: "keynote"
        track: *track_1
        start_datetime: 2023-05-19T09:35+02:00
        end_datetime: 2023-05-19T10:20+02:00
        talk_title: "The invisible elephant in the room"
        talk_description: "We've been talking about diversity and inclusion in our industry for some time now and most of us have at least a general idea of the issues at stake. But we sometimes forget about one of the aspects of diversity: disability. Not disability at a whole though, I'd say there has been quite an interest about accessibility and how to make our products  better for our disabled users. But we almost never talk about disability  in our industry.  Many of us tech workers have disabilities  and/or chronic illnesses that impact our daily lives. Yet, most of the  tech industry can't seem to see us. It's always \"on friday we go  running\" or \"we play soccer as a team\" or \"our team building week will  make us do many physical stuff !\"... And disabled people get left  behind. And it's even worst when our disabilities are invisible, as our  coworkers and managers have even more issues to empathize with what we  are living (the little bits we actually share about it).  So  today I'd like to take some of your time to talk about the invisible  elephant in the room : disability and how so many of our work culture  makes the environment toxic for disabled workers."
        talk_video_url:
        speakers:
          speaker_1: *magalimilbergue
      theory-of-programming-packaging-principles:
        item_type: "talk"
        track: *track_1
        start_datetime: 2023-05-19T10:20+02:00
        end_datetime: 2023-05-19T10:50+02:00
        talk_title: "Theory of programming: packaging principles"
        talk_description: "Everyone knows SOLID programming principles, the essence of modern object-oriented programming. But there are additional higher-level principles coined by Robert C. Martin that help to determine and measure isolation boundaries between packages, modules, microservices etc. In this talk you’ll get into principles of package cohesion and coupling. We’ll highlight the shortcomings, tradeoffs and key points of usage and dive into D-metrics. After the talk you’ll add more tools that help you write better code and design better systems overall."
        talk_video_url:
        speakers:
          speaker_1: *alexandermakarov
      phpunit-10:
        item_type: "talk"
        track: *track_1
        start_datetime: 2023-05-19T11:20+02:00
        end_datetime: 2023-05-19T12:10+02:00
        talk_title: "PHPUnit 10"
        talk_description: "Version 10 is probably the biggest update so far for PHPUnit. Almost all internals of PHP's most widely used testing framework and test runner have undergone long overdue changes to improve the developer experience of those who work on PHPUnit. This presentation, however, focuses on the improvements that were made for those that write and run tests with PHPUnit every day. Join Sebastian Bergmann, creator, and maintainer of PHPUnit, to learn everything you need to know about PHPUnit 10. You will experience new features, big and small, in action and see how they can support you to effectively and efficiently test your software."
        talk_video_url:
        speakers:
          speaker_1: *sebastianbergmann
